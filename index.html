<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Personal details</p>
    <form action="">
        <label>Salutation</label>
        <select name="Salutation" id="Salutation">
            <option value="1">--None--</option>
            <option value="2">Mr.</option>
            <option value="3">Mrs.</option>
        </select><br><br>
        <label for="">First Name:
            <input type="text" name="First Name" id="First Name" placeholder="abcd">
        </label><br><br>
        <label for="">Last Name:
            <input type="text" name="Last Name" id="Last Name" placeholder="abcd">
        </label><br><br>
        <label for="">Gender:
            <input type="radio" id="a" name="gender">
            <label for="one">Male</label>
            <input type="radio" id="b" name="gender">
            <label for="two">Female</label>
        </label><br><br>
        <label for="">Email:
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        </label><br><br>
        <label for="">Date of birth:
            <input type="date">
        </label><br><br>
        <label for="">Address: <br>
            <textarea name="text" id="text" cols="50" rows="8"></textarea>
        </label><br><br>
        <button type="Submit">Submit</button>
    </form>
</body>
</html>
